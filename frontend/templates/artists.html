<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/stylesheets/artists.css">
    <script src="/static/scripts/artists.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <a href="/"><h1>GROUPIE TRACKER</h1></a>
        <div class="theme-container">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <hr>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher des artistes, membres, lieux..." onkeyup="searchSuggestions()">
        <ul id="suggestions-list"></ul>
    </div>

    <div class="group-container">
        {{range .}}
            <div class="group">
                <a href="/info/{{.ID}}">
                    <img src="{{.Image}}" alt="{{.Name}}">
                </a>
                <div class="group-buttons">
                    <a href="/locations/{{.ID}}">Locations</a>
                    <a href="/dates/{{.ID}}">Dates</a>
                </div>
                <h2><a href="/info/{{.ID}}">{{.Name}}</a></h2>
            </div>
        {{end}}
    </div>
</body>
</html>
