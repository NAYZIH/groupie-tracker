<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/stylesheets/artists.css">
</head>
<body>
    <a href="/"><h1>GROUPIE-TRACKER</h1></a>
    <hr>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher un artiste, membre..." onkeyup="searchSuggestions()">
        <ul id="suggestions-list"></ul>
    </div>

    <div class="group-container">
        {{range .}}
            <div class="group">
                <a href="/info/{{.ID}}">
                    <img src="{{.Image}}" alt="{{.Name}}">
                </a>
                <div class="group-buttons">
                    <a href="/locations/{{.ID}}">Locations</a>
                    <a href="/dates/{{.ID}}">Dates</a>
                </div>
                <h2><a href="/info/{{.ID}}">{{.Name}}</a></h2>
            </div>
        {{end}}
    </div>
    <script>
        function searchSuggestions() {
            const query = document.getElementById("search-bar").value;
            const suggestionsList = document.getElementById("suggestions-list");

            if (query.length === 0) {
                suggestionsList.innerHTML = '';
                return;
            }

            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsList.innerHTML = '';
                    data.forEach(suggestion => {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="${suggestion.url}">${suggestion.label} (${suggestion.type})</a>`;
                        suggestionsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        }
    </script>
</body>
</html>
